version: "3"

services:
  obatin-db:
    image: yassarnaufal/obatin:db-develop
    restart: "always"
    ports:
      - "9000:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  obatin-be:
    image: yassarnaufal/obatin:be-develop
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    depends_on:
      obatin-db:
        condition: service_healthy
    restart: "always"

  obatin-fe:
    image: yassarnaufal/obatin:fe-develop
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      obatin-be:
        condition: service_started
    restart: "always"

  nginx:
    image: nginx:stable-alpine3.17-slim
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      obatin-be:
        condition: service_started
      obatin-fe:
        condition: service_started
    restart: "always"
